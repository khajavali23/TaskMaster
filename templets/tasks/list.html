<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h3 {
      color: #343a40;
      font-weight: bold;
    }
    .text-muted {
    --bs-text-opacity: 1;
    color: var(--bs-secondary-color) !important;
    font-weight: bold;
}

    .task-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-form input {
      flex-grow: 1;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 8px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .task-item p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .task-actions a {
      margin-left: 5px;
    }
  </style>
</head>
<body class="bg-light text-center">
  <div class="container">
    <h3 class="mb-3">üìù TaskMaster</h3>
    <p class="text-muted mb-4">Command your tasks, master your day!</p>

    <!-- Task Input Form -->
    <form method="POST" action="/" class="task-form mb-4">
      {% csrf_token %}
      {{ form.titale }}
      <button type="submit" class="btn btn-success">‚ûï Add Task</button>
    </form>

    <!-- Task List -->
    {% for task in tasks %}
    <div class="task-item">
      <p>{{ task.titale }}</p>
      <div class="task-actions">
        <a href="{% url 'update' task.id %}" class="btn btn-sm btn-primary">‚úèÔ∏è Edit</a>
        <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">‚ùå Delete</a>
      </div>
    </div>
    {% empty %}
    <p class="text-muted">No tasks yet. Add a new one!</p>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
