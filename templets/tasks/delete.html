<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 16px;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #cc0000;
    }

    .cancel-btn {
      background-color: #ccc;
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .cancel-btn:hover {
      background-color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Are you sure you want to delete "{{ item }}"?</h2>

    <!-- Delete Form -->
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>

    <!-- Cancel Button -->
    <a href="{% url 'list' %}" class="cancel-btn">Cancel</a>
  </div>

</body>
</html>
